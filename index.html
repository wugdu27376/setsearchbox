<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>搜索Easy V7.1</title>
    
<link rel="icon" href="https://wugdu27376.github.io/setsearchbox/favicon.ico">

<div id="centerBoxDisplay" style="height: 25% display: none;"></div>

<body>
<p><strong><a href="javascript:void(0)" id="85727544071588039023" class="link-85727544071588039023" style="font-size: 30px; text-decoration: underline;">Baidu.com</a></strong></p>
</body>
    <style>
        body {
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex; /* 使用flex布局让输入框和按钮同行 */
        }
        
        #engineSelect {
            min-width: 75px;
            width: 15%;
            max-width: 15%;
        }
        
        #urlInput {
            flex: 1; /* 输入框占据剩余空间 */
            min-width: 5%;
        }
        
        #submitBtn {
            margin-left: 3px; /* 按钮与输入框间距 */
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        #autoFillhttps input[type="checkbox"] {
            margin: 0; /* 移除默认外边距 */
            vertical-align: middle; /* 垂直对齐 */
        }

        #autoFillhttps label {
            margin: 0;
            vertical-align: middle;
            margin-right: 7px;
            white-space: nowrap;
            display: inline-block;
        }
        
        #autoFillhttps {
            display: none;
            text-align: center;
            margin-top: 10px;
            max-width: 560px;
            margin-left: auto;
            margin-right: auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* 限制在 #autoFillhttps 和 #iframeContainer 区域内，排除与checkbox关联的label和指定ID */
        #autoFillhttps label:active:not([for*="Checkbox"]):not(#noActiveLab),
        #iframeContainer label:active:not([for*="Checkbox"]):not(#noActiveLab),
        #clearHistoryBtn label:active {
            color: #ff0000 !important;
        }
        
        #autoFillhttps label, #iframeContainer label, #hitokotoDisplay, #searchSuggestions, #quickInputBtn1Head, #quickInputBtn2, #quickInputBtn3, #browserInfo, #engineSelect, #submitBtn, #userSelectModalDisabled {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        #quickInputBtn button {
            margin-top: 3px;
            margin-bottom: 3px;
        }
        
        .text-select-wrapper select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            cursor: pointer;
            margin-top: 1px;
        }
        
        .text-select-wrapper {
            display: inline-block
        }
        
        /* 移除焦点时的默认轮廓 */
        .text-select-wrapper select:focus {
            outline: none;
        }
        
        @media (min-width: 768px) {
            #quickLinks {
                width: 80%;
                left: 0;
                right: 0;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="search-container" id="searchContainer">
        <select id="engineSelect" style="height: 24px;">
            <optgroup label="搜索引擎">
                <option value="baidu_0" id="nullBaidu" style="display: none" disabled selected>百度</option>
                <option value="baidu">百度</option>
                <option value="google">谷歌</option>
                <option value="bing">必应</option>
                <option value="sogou">搜狗</option>
                <option value="so">360搜索</option>
                <option value="yandex">Yandex</option>
                <option value="yahooSearch">Yahoo</option>
                <option value="duckduckgo">DuckDuckGo</option>
            </optgroup>
            <optgroup label="网页">
                <option value="autofillHttp1">Http网页</option>
                <option value="autofillHttps">Https网页</option>
                <option value="newtabpageHttp1">新建标签页(Http)</option>
                <option value="newtabpageHttps">新建标签页(Https)</option>
                <option value="httpsAutoFill">提交表单网址</option>
            </optgroup>
            <optgroup label="手机搜索" id="mobileSearchGroup">
                <option value="sodouyinM" id="douyinOption">抖音搜索</option>
                <option value="yzmsmM" id="shenmaOption">神马搜索</option>
                <option value="sotoutiaoM" id="toutiaoOption">头条搜索</option>
                <option value="qksmSearch" id="quarksoOption">夸克搜索</option>
                <option value="baiduMEasy" id="baidueasyOption">百度精简版</option>
            </optgroup>
            <optgroup label="AI搜索" id="aiSearchGroup">
                <option value="metasosuoAI">秘塔搜索</option>
                <option value="baiduAI">百度AI</option>
                <option value="360namisoAI">360纳米AI</option>
                <option value="zhihuZhiDaAI">知乎直答(需登录)</option>
                <option value="quarkpcAI" id="quarkaiOption">夸克AI(需登录)</option>
            </optgroup>
            <optgroup label="快捷翻译" id="translateGroup">
                <option value="googleTranslate">谷歌翻译</option>
                <option value="mcTranslator">必应翻译</option>
                <option value="yandexTranslate">Yandex翻译</option>
                <option value="sogouFanyi">搜狗翻译</option>
                <option value="oldBaiduFanyi" id="baiduFanyiOption">百度翻译</option>
                <option value="fanyiSo">360翻译</option>
                <option value="quarkTranslateTools" id="quarkFanyiOption">夸克翻译</option>
                <option value="volcTranslate">火山翻译</option>
                <option value="transmartQQTs" id="tencentFanyi2">腾讯交互翻译</option>
            </optgroup>
            <optgroup label="购物" id="shoppingGroup">
                <option value="taobaoWeb">淘宝(需登录)</option>
                <option value="jdWebPage">京东(需登录)</option>
            </optgroup>
            <optgroup label="视频" id="videoGroup">
                <option value="biliTv">哔哩哔哩</option>
                <option value="dyIsWindows" id="douyinpcOption">抖音电脑版</option>
                <option value="haokanVideo">好看视频</option>
            </optgroup>
            <optgroup label="社区\博客" id="communityGroup">
                <option value="githubCode">Github</option>
                <option value="zhihuFriends">知乎(需登录)</option>
                <option value="csdnWebPage">CSDN(含付费)</option>
                <option value="weiboFriends">微博(电脑需登录)</option>
                <option value="bdZhidao">百度知道</option>
            </optgroup>
            <optgroup label="其他">
                <option value="kfBaidu">开发者搜索</option>
                <option value="weixinSogou">搜狗微信</option>
                <option value="baiduTw" id="baidutwOption">Baidu (繁体)</option>
                <option value="iFrameFree">IFrame</option>
                <option value="showCheckbox">工具</option>
            </optgroup>
            <optgroup label="我的搜索引擎">
                <option value="customSearch" id="customSearchOption">自定义</option>
            </optgroup>
        </select>
        <input type="search" id="urlInput" placeholder="输入网址" style="height: 24px;">
        <input type="submit" style="height: 24px;" value="跳转" id="submitBtn">
    </div>
    
    <div id="autoFillhttps" style="display: none; text-align: center; margin-top: 10px;" aria-hidden="true">
        <div style="display: inline-block;">
            <input type="checkbox" id="customCheckbox">
                <label for="customCheckbox">自动填充Https</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="focusCheckbox">
                <label for="focusCheckbox">输入时聚焦</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="layoutCheckbox">
                <label for="layoutCheckbox">居中布局</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="showLinkCheckbox" checked>
                <label for="showLinkCheckbox">显示推广链接</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="showSendCheckbox" checked>
                <label for="showSendCheckbox">显示搜索按钮</label>
            </div>
            <input type="text" id="bgColorPicker" style="display: none;">
                <label for="bgColorPicker" style="vertical-align: middle; cursor: pointer;">背景颜色: <span id="colorValue">#ffffff</span></label>
            <div style="display: inline-block;">
                <input type="checkbox" id="quickInputCheckbox" disabled>
                <label for="quickInputCheckbox">显示快捷输入</label>
            </div>
            <input type="text" id="linkColorPicker" style="display: none;">
            <label for="linkColorPicker" style="vertical-align: middle; cursor: pointer;">链接颜色: <span id="linkColorValue">#0000ee</span></label>
            <label for="renameLinkBtn" style="vertical-align: middle; cursor: pointer;">链接名称: <span id="linkNameValue">Baidu.com</span></label>
            <label for="resetLinkColorBtn" style="vertical-align: middle; cursor: pointer;">重置链接样式</label>
            <input type="submit" id="resetLinkColorBtn" style="display: none;">
            <label for="heightPicker" style="vertical-align: middle; cursor: pointer;">搜索框高度: <span id="heightValue">24px</span></label>
            <label for="widthPicker" style="vertical-align: middle; cursor: pointer;">按钮宽度: <span id="widthValue">Default</span></label>
            <label for="redefineSearchBtn" style="vertical-align: middle; cursor: pointer;">编辑自定义搜索</label>
            <div style="display: inline-block;">
                <input type="checkbox" id="saveInputCheckbox">
                <label for="saveInputCheckbox">保留输入文本</label>
            </div>
            <div style="display: inline-block; margin-left: 3px;">
                <input type="checkbox" id="selectHttpsText" disabled>
                <label for="selectHttpsText" id="noActiveLab">自动选择文本</label>
            </div>
            <div style="display: inline-block;">
                <label style="margin-left: -3px;" id="noActiveLab">用户设置: </label>
                <label for="importSettingsBtn" style="vertical-align: middle; margin-left: -5px; cursor: pointer;">导入</label>
                <input type="file" id="importSettingsInput" accept=".json" style="display: none;">
                <label for="exportSettingsBtn" style="vertical-align: middle; margin-left: -7px; cursor: pointer;">导出</label>
            </div>
            <label for="heightAdjustBtn" style="vertical-align: middle; cursor: pointer;">居中高度: <span id="heightPercentValue">25%</span></label>
            <label for="fontSizePicker" style="vertical-align: middle; cursor: pointer;">字体大小: <span id="fontSizeValue">Default</span></label>
            <label for="renameSubmitBtn" style="vertical-align: middle; cursor: pointer;">按钮名称: <span id="submitBtnNameValue">跳转</span></label>
            <div style="display: inline-block;">
                <input type="checkbox" id="autoNewTabCheckbox">
                <label for="autoNewTabCheckbox">自动创建标签页</label>
            </div>
            <label for="linkSizePicker" style="vertical-align: middle; cursor: pointer;">链接大小: <span id="linkSizeValue">30px</span></label>
            <input type="text" id="fontColorPicker" style="display: none;">
            <label for="fontColorPicker" style="vertical-align: middle; cursor: pointer;">字体颜色: <span id="fontColorValue">#000000</span></label>
            <label for="executeCssBtn" style="vertical-align: middle; cursor: pointer;">运行CSS代码</label>
            <div style="display: inline-block;">
                <input type="checkbox" id="searchHistoryCheckbox">
                <label for="searchHistoryCheckbox">显示历史记录</label>
            </div>
            <input type="submit" id="executeCssBtn" style="display: none;">
            <label for="renamePlaceholderBtn" style="vertical-align: middle; cursor: pointer;">输入提示: <span id="placeholderValue">输入网址</span></label>
            <label for="clearCustomSearchesBtn" style="vertical-align: middle; cursor: pointer;">清除自定义搜索</label>
            <input type="submit" id="clearCustomSearchesBtn" style="display: none;">
            <label for="quickLinksColorPicker" style="vertical-align: middle; cursor: pointer;">超链接颜色: <span id="quickLinksColorValue">#0000ee</span></label>
            <input type="text" id="quickLinksColorPicker" style="display: none;">
            <label for="executeJsBtn" style="vertical-align: middle; cursor: pointer;">执行JS脚本</label>
            <input type="submit" id="executeJsBtn" style="display: none;">
            <div style="display: inline-block;">
                <input type="checkbox" id="trustJsCheckbox">
                <label for="trustJsCheckbox">信任并保存脚本</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="hitokotoCheckbox">
                <label for="hitokotoCheckbox">显示随机一言</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="searchEngineDisplayCheckbox">
                <label for="searchEngineDisplayCheckbox">精简搜索引擎</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="searchSuggestionsCheckbox">
                <label for="searchSuggestionsCheckbox">显示搜索建议</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="autoFocusCheckbox">
                <label for="autoFocusCheckbox">自动聚焦输入框</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="directUrlJumpCheckbox">
                <label for="directUrlJumpCheckbox">直接跳转网址</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="showVisitWebsiteCheckbox" checked disabled>
                <label for="showVisitWebsiteCheckbox">显示访问建议</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="autoFillAndJumpCheckbox" disabled>
                <label for="autoFillAndJumpCheckbox">点建议直接搜索</label>
            </div>
            <label for="searchContainerMarginPicker" style="vertical-align: middle; cursor: pointer;">框上边距: <span id="searchContainerMarginValue">Default</span></label>
            <input type="text" id="searchContainerMarginPicker" style="display: none;">
            <label for="linkSpacingBtn" style="vertical-align: middle; cursor: pointer;">超链接间距设置</label>
            <input type="submit" id="linkSpacingBtn" style="display: none;">
            <label for="quickLinksSizePicker" style="vertical-align: middle; cursor: pointer;">超链大小: <span id="quickLinksSizeValue">Default</span></label>
            <input type="text" id="quickLinksSizePicker" style="display: none;">
            <label class="text-select-wrapper"><select id="searchApiSelect">
                <option value="baidu_sugrec">建议API: 百度1</option>
                <option value="baidu_su">建议API: 百度2</option>
            </select></label>
            <div style="display: inline-block;">
                <input type="checkbox" id="clearOnSearchCheckbox">
                <label for="clearOnSearchCheckbox" style="user-select: none;">搜索后清空输入</label>
            </div>
            <div style="display: inline-block;">
                <input type="checkbox" id="showTimeCheckbox">
                <label for="showTimeCheckbox">显示时间链接</label>
            </div>
            <label class="text-select-wrapper"><select id="timeFormatSelect">
                <option value="12hours">时间小时制: 12H</option>
                <option value="24hours" selected>时间小时制: 24H</option>
            </select></label>
            <label for="clearAllSettingsBtn" style="vertical-align: middle; cursor: pointer;">重置所有设置</label>
            <br/>
            <label style="margin-right: 0;" id="noActiveLab">超链接:</label>
            <span id="linkCreatorBtn">
            <label for="linkCreatorBtn0" style="margin-right: 0; vertical-align: middle; cursor: pointer;">新建</label>
            </span>
            <label for="defaultLinksBtn" style="margin-right: 0; vertical-align: middle; cursor: pointer;">书签</label>
            <label for="importLinksBtn" style="margin-right: 0; vertical-align: middle; cursor: pointer;">导入</label>
            <label for="exportLinksBtn" style="margin-right: 0; vertical-align: middle; cursor: pointer;">导出</label>
            <label for="clearLinksBtn" style="margin-right: 0; vertical-align: middle; cursor: pointer;">清空</label>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
            <div id="linkCreatorPanel" style="display: none; margin-top: 10px; margin-bottom: -20px;">
        </div>
        <br/>
        <div style="margin-top: 10px;">
            <span id="browserInfo"></span>
        </div>
    </div>
    
    <div id="searchHistory" style="display: none; margin-top: 15px; margin-bottom: 5px;"></div>
        <div id="clearHistoryBtn" style="display: none; text-align: center; margin-bottom: 5px;">
        <label style="user-select: none; vertical-align: middle; cursor: pointer;">清空历史记录</label>
    </div>
    
    <div id="quickLinks" style="margin-top: 10px; margin-bottom: 7px;"></div>
    <div style="height: 5px;"></div>
    
    <div id="iframeContainer" style="display: none; width: 100%; height: 600px; margin-top: 10px;">
        <div id="iframeControls" style="display: none; position: fixed; top: 10px; right: 10px;">
            <button style="font-size: 12px; user-select: none; padding: 1px 3px;" onclick="document.querySelector('label[for=\'resizeIframeSizeBtn\']').click()">尺寸</button>
            <button style="font-size: 12px; user-select: none; padding: 1px 3px;" onclick="document.querySelector('label[for=\'iframeCloseBtn\']').click()">关闭</button>
        </div>
        <iframe id="webFrame" src="about:blank" style="width: 100%; height: 100%; border: 1px solid #ccc;"></iframe>
        <div style="margin-top: 10px; margin-bottom: -20px;">
            <label for="iframeRefreshBtn" style="vertical-align: middle; margin-left: 0; cursor: pointer; font-size: 17px;">刷新</label>
            <label for="iframeCloseBtn" style="vertical-align: middle; margin-left: 0; cursor: pointer; font-size: 17px;">关闭</label>
            <label for="resizeIframeSizeBtn" style="vertical-align: middle; margin-left: 0; cursor: pointer; font-size: 17px;">高度/宽度</label>
            <br/>
            <div style="height: 10px;"></div>
        </div>
    </div>
    
    <div id="quickInputUi" style="display: none;">
    <div id="quickInputBtn" style="display: none;">
    <div id="quickInputBtn1Head">
        <button><span>https://</span></button>
        <button><span>blog.</span></button>

        <button><span>.com</span></button>
        <button><span>.cn</span></button>
        <button><span>.net</span></button>
        </div>

            <button id="pos_plus10"><span>+10</span></button>
            <button id="pos_plusInf"><span>+Inf</span></button>

            <button><span>_</span></button>
            <button><span>=</span></button>
            <button><span>.</span></button>
            <button><span>#</span></button>
        </div>
    </div>
    </div>
    
    <div id="searchSuggestions" style="display: none; position: absolute; background: white; font-size: 15px; border: 1px solid #ccc; text-align: left; max-height: 200px; overflow-y: auto; z-index: 1002; width: 80%;"></div>
    
    <div id="hitokotoDisplay" style="display: none; left: 0; right: 0; margin: 0 auto; margin-top: 10px; text-align: center; font-size: 14px; font-style: italic; position: sticky; top: 85%;"></div>
    
    <script src='corescript.js' type='text/javascript'></script>
</body>
